<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Vinicius Seixas">
    <meta name="description" content="Junte-se a nós">
    <meta name="keywords"
        content="viagem, exploração, destinos, parques nacionais, montanhas, lagos, fotografia da natureza">
    <title>Around the u.s.</title>
    <link rel="stylesheet" href="./pages/index.css">

</head>

<body>
    <div class="page">
        <!-- test -->
        <div class="popup">
            <div class="popup__content">
                <h3 class="popup__title">Editar perfil</h3>
                <form class="popup__form">
                    <input class="popup__edit" id="name" type="text" placeholder="Nomes" required>
                    <input class="popup__edit" id="job" type="text" placeholder="Sobre min" required>
                    <button class="popup__button" type="submit">Salvar</button>
                </form>
                <button class="popup__close-button"></button>
            </div>
        </div>

        <!-- test -->
        <header class="header">
            <img src="./images/Vector.png" alt="Título Around of the us" class="header__title">
        </header>
        <main class="container">

            <section class="profile">
                <img src="./images/Avatar.png" alt="Avatar" class="profile__avatar">
                <div class="profile__info">
                    <h2 class="profile__name">Jacques Cousteau</h2>
                    <button class="profile__edit-button"></button>
                    <p class="profile__subtitle">Explorador</p>
                </div>
                <button class="profile__add-button"></button>
            </section>


            <section class="element">
                <div class="element__template">
                    <img src="./images/vale-de-yosemite.png" alt="vale de yosemite" class="element__image">
                    <div class="element__item">
                        <h2 class="element__title">Vale de yosemite</h2>
                        <button class="element__like" type="button"></button>
                    </div>
                </div>
                <div class="element__template">
                    <img src="./images/lago-louise.png" alt="Lago Louise" class="element__image">
                    <div class="element__item">
                        <h2 class="element__title">Lago Louise</h2>
                        <button class="element__like" type="button"></button>
                    </div>
                </div>
                <div class="element__template">
                    <img src="./images/montanhas-care.png" alt="Montanhas care" class="element__image">
                    <div class="element__item">
                        <h2 class="element__title">Montanhas Care...</h2>
                        <button class="element__like" type="button"></button>
                    </div>
                </div>
                <div class="element__template">
                    <img src="./images/latemar.png" alt="Latemar" class="element__image">
                    <div class="element__item">
                        <h2 class="element__title">Latemar</h2>
                        <button class="element__like" type="button"></button>
                    </div>
                </div>
                <div class="element__template">
                    <img src="./images/parque.nacional.png" alt="Parque Nacional" class="element__image">
                    <div class="element__item">
                        <h2 class="element__title">Parque Nacional...</h2>
                        <button class="element__like" type="button"></button>
                    </div>
                </div>
                <div class="element__template">
                    <img src="./images/lago-di-braies.png" alt="Lago di Braies" class="element__image">
                    <div class="element__item">
                        <h2 class="element__title">Lago di Braies</h2>
                        <button class="element__like" type="button"></button>
                    </div>
                </div>

            </section>
            <footer class="footer">
                <p class="footer__copyright">© 2024 Around The U.S.</p>
            </footer>

    </div>
    </main>
    <script src="./scripts/index.js" defer></script>
</body>

</html>
