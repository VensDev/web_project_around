<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Vinicius Seixas">
    <meta name="description" content="Junte-se a nós">
    <meta name="keywords"
        content="viagem, exploração, destinos, parques nacionais, montanhas, lagos, fotografia da natureza">
    <title>Around the u.s.</title>
    <link rel="stylesheet" href="./pages/index.css">

</head>

<body>
    <div class="page">

        <div class="display__none"></div>

        <div class="popup display__none">
            <div class="popup__content">
                <h3 class="popup__title">Editar perfil</h3>
                <form class="popup__form">
                    <input class="popup__edit" id="name" type="text" placeholder="Nomes" required>
                    <input class="popup__edit" id="job" type="text" placeholder="Sobre min" required>
                    <button class="popup__button" type="submit">Salvar</button>
                </form>
                <button class="popup__close-button"></button>
            </div>
        </div>

        <div class="popup__add-image display__none">
            <div class="popup__content">
                <h3 class="popup__title">Novo Local</h3>
                <form class="popup__form">
                    <input class="popup__edit" id="title" type="text" placeholder="Título" required>
                    <input class="popup__edit" id="image-url" type="text" placeholder="Image URL" required>
                    <button class="popup__button" type="submit">Salvar</button>
                </form>
                <button class="popup__close-button"></button>
            </div>
        </div>



        <!-- imagem popup  -->
        <div class="popup__show-image display__none">
            <div class="popup__image_content">
                <img src="" class="popup__big-image" alt="">
                <button class="popup__close-button"></button>
                <h3 class="popup__image_footer"></h3>
            </div>
        </div>
        <!-- ___________ -->



        <header class="header">
            <img src="./images/Vector.png" alt="Título Around of the us" class="header__title">
        </header>

        <main class="container">
            <section class="profile">
                <img src="./images/Avatar.png" alt="Avatar" class="profile__avatar">
                <div class="profile__info">
                    <h2 class="profile__name">Jacques Cousteau</h2>
                    <button class="profile__edit-button"></button>
                    <p class="profile__subtitle">Explorador</p>
                </div>
                <button class="profile__add-button"></button>
            </section>
            <section class="element">

            </section>
            <template id="element-card">
                <div class="element__template">
                    <img src="" class="element__image" alt="">
                    <button class="element__erase" type="button"></button>
                    <div class="element__item">
                        <h2 class="element__title"></h2>
                        <button class="element__like" type="button"></button>
                    </div>
                </div>
            </template>

            <footer class="footer">
                <p class="footer__copyright">© 2024 Around The U.S.</p>
            </footer>

        </main>
    </div>
    <script src="./scripts/index.js" defer></script>
</body>

</html>
